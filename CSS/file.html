<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="styles.css">
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="logo.png" alt="Logo"></div>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">TV Shows</a></li>
                <li><a href="#">Movies</a></li>
                <li><a href="#">Latest</a></li>
                <li><a href="#">My List</a></li>
            </ul>
            <div class="user-icon">ðŸ‘¤</div>
        </nav>
    </header>
    <main>
        <section class="hero">
            <div class="hero-text">
                <h1>Unlimited movies, TV shows, and more.</h1>
                <h2>Watch anywhere. Cancel anytime.</h2>
                <h3>Ready to watch? Enter your email to create or restart your membership.</h3>
                <input type="email" placeholder="Email address" class="email-input">
                <button class="btn">Get Started</button>
            </div>
        </section>
        <section class="content">
            <h2>Popular on Netflix</h2>
            <div class="movies-grid">
                <div class="movie-card">
                    <img src="images-movie1.jpeg" alt="Movie1">
                </div>
                <div class="movie-card">
                    <img src="images-movie2.jpeg" alt="Movie2">
                </div>
                <div class="movie-card">
                    <img src="images-movie3.jpeg" alt="Movie 3">
                </div>
                <div class="movie-card">
                    <img src="images-movie4.jpeg" alt="Movie 4">
                </div>
                <div class="movie-card">
                    <img src="images-movie5.jpeg" alt="Movie 5">
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Netflix Clone</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
